name: ZenPacks.daviswr.Aruba.Instant

class_relationships:
  - VirtualController(clusterIAPs) 1:MC InstantAP(iapController)
  - InstantAP(iapRadios) 1:MC InstantRadio(clusterIAP)
  - VirtualController(iapNetworks) 1:MC InstantNetwork(iapController)
  # Stand-alone AP
  - VirtualController(iapRadios) 1:MC InstantRadio(instantAP)
  # May be supported in the future:
  # - InstantRadio(iapNetworks) M:M InstantNetwork(iapRadios)

classes:
  DEFAULTS:
    base: [zenpacklib.Component]

  VirtualController:
    base: [zenpacklib.Device]
    label: Virtual Controller
    short_label: Controller
    properties:
      DEFAULTS:
        type: string
        grid_display: true
        details_display: true
      # AI-AP-MIB::aiVirtualControllerName.0
      # Doesn't have to be an FQDN or hostname and
      # shouldn't be assumed to match the Device name
      vcName:
        label: Controller Name
        short_label: Name
      # AI-AP-MIB::aiVirtualControllerIPAddress.0
      vcMgmtIP:
        label: Managment IP
        short_label: Mgmt IP
      # AI-AP-MIB::aiMasterIPAddress.0
      vcRoleAP:
        label: Controller AP
        short_label: AP IP
      # AI-AP-MIB::aiAPMACAddress
      mac:
        label: AP Address
        short_label: MAC
        type: string
        grid_display: false
        details_display: true

  InstantAP:
    label: Instant AP
    short_label: IAP
    relationships:
      iapRadios:
        grid_display: false
    properties:
      DEFAULTS:
        type: string
        grid_display: false
        details_display: true
      # AI-AP-MIB::aiAPMACAddress
      mac:
        label: MAC Address
        short_label: MAC
        type: string
        order: 14
        grid_display: false
        details_display: true
      # AI-AP-MIB::aiAPIPAddress
      ip:
        label: IP Address
        grid_display: true
        order: 13
        label_width: 90
        content_width: 90
      # AI-AP-MIB::aiAPSerialNum
      serial:
        label: Serial Number
        short_label: Serial
        order: 12
        details_display: true
      # AI-AP-MIB::aiAPModelName
      model:
        label: Model
        grid_display: true
        details_display: true
        order: 11
        label_width: 35
        content_width: 35
      # AI-AP-MIB::aiAPMemoryFree
      totalMemory:
        type: int
        label: Memory
        renderer: Zenoss.render.bytesString
        order: 15
        details_display: true
      # AI-AP-MIB::aaiAPStatus
      enabled:
        label: Status
        type: boolean
        enum: {true: "clear", false: "critical"}
        renderer: Zenoss.render.severity
        grid_display: true
        details_display: false
        order: 10
        label_width: 35
        content_width: 35
        details_display: false
      # AI-AP-MIB::aiAPRole
      role:
        label: Role
        type: string
        label_width: 85
        content_width: 85
        order: 16
        grid_display: true
        details_display: true

  InstantRadio:
    label: Instant AP Radio
    short_label: IAP Radio
    relationships:
      instantAP:
        grid_display: false
        details_display: false
    properties:
      # AI-AP-MIB::aiRadioMACAddress
      mac:
        label: MAC Address
        short_label: MAC
        type: string
        grid_display: false
        details_display: true
      # AI-AP-MIB::aiRadioChannel
      channel:
        label: Channel Number
        short_label: Channel
        grid_display: true
        order: 12
        label_width: 90
        content_width: 90
        label_width: 35
        content_width: 35
      width:
        label: Bandwidth
        short_label: Width
        order: 13
        label_width: 45
        content_width: 45
      band:
        label: RF Band
        short_label: Band
        grid_display: false
        details_display: true
        order: 11
      band_short:
        label: Band
        short_label: GHz
        grid_display: true
        details_display: false
        order: 11
        label_width: 35
        content_width: 35
      # AI-AP-MIB::aiRadioStatus
      enabled:
        label: Status
        type: boolean
        enum: {true: "clear", false: "critical"}
        renderer: Zenoss.render.severity
        order: 10
        label_width: 35
        content_width: 35
        grid_display: true
        details_display: false
      # AI-AP-MIB::aiRadioClientNum
      clients:
        label: Clients
        short_label: Clients
        type: int
        datapoint: aiRadioClientNum_aiRadioClientNum
        order: 15
        label_width: 35
        content_width: 35
        grid_display: true
        details_display: false
      # aiRadioMode
      mode:
        label: Mode
        type: string
        grid_display: false
        details_display: true

  InstantNetwork:
    label: Instant Network
    properties:
      # AI-AP-MIB::aiSSIDStatus
      enabled:
        label: Enabled
        type: boolean
        enum: {true: "clear", false: "debug"}
        renderer: Zenoss.render.severity
        grid_display: true
        details_display: false
        order: 10
        label_width: 35
        content_width: 35
      # AI-AP-MIB::aiSSIDClientNum
      clients:
        label: Clients
        short_label: Clients
        type: int
        grid_display: true
        details_display: false
        datapoint: aiSSIDClientNum_aiSSIDClientNum
        order: 12
        label_width: 35
        content_width: 35
      # AI-AP-MIB::aiSSIDHide
      broadcast:
        label: Broadcast
        type: boolean
        enum: {true: "clear", false: "debug"}
        renderer: Zenoss.render.severity
        grid_display: true
        details_display: false
        order: 11
        label_width: 45
        content_width: 45


# Subset from ZenPacks.daviswr.Cisco.WLC
zProperties:
  DEFAULTS:
    category: WLAN
  zWlanApClientThreshold:
    type: int
    default: 64
  zWlanApIgnoreNames:
    type: string
  zWlanApIgnoreSubnets:
    type: lines
  zWlanApIgnoreModels:
    type: lines
  zWlanWlanIgnoreNames:
    type: string
  # Aruba Instant specific
  zIapForceController:
    type: boolean
  zIapForceStandalone:
    type: boolean


device_classes:
  # Similar to ZenPacks.daviswr.Cisco.WLC
  /Network/Aruba/Instant:
    remove: true
    zProperties:
      zCollectorPlugins:
        - zenoss.snmp.DeviceMap
        - zenoss.snmp.InterfaceMap
        - zenoss.snmp.SnmpV3EngineIdMap
        - daviswr.snmp.ArubaInstant
      zPythonClass: ZenPacks.daviswr.Aruba.Instant.VirtualController
      zInterfaceMapIgnoreNames: "_id1$"

    templates:
      # /Network/Aruba/Instant/Device
      Device:
        targetPythonClass: ZenPacks.daviswr.Aruba.Instant.VirtualController
        datasources:
          DEFAULTS:
            type: SNMP
          aiAPCPUUtilization:
            # here.snmpindex seems to get appended if it exists
            oid: .1.3.6.1.4.1.14823.2.3.3.1.2.1.1.7
            datapoints:
              aiAPCPUUtilization:
                description: Access Point CPU Utilization
                rrdtype: GAUGE
                aliases:
                  # Compatibility with Zenoss CPU Utilization report
                  # https://monitoringartist.github.io/community.zenoss.org/docs/DOC-3025.html
                  cpu_pct: "0,+"
          aiAPMemoryFree:
            # here.snmpindex seems to get appended if it exists
            oid: .1.3.6.1.4.1.14823.2.3.3.1.2.1.1.8
            datapoints:
              aiAPMemoryFree:
                description: Amount of memory free in the access point in bytes
                rrdtype: GAUGE
                aliases:
                  freeMemory: "0,+"
                  usedMemory: "-1,*,${here/hw/totalMemory},+"
                  mem_pct: "-1,*,${here/hw/totalMemory},+,${here/hw/totalMemory},/,100,*"
          sysUpTime:
            oid: .1.3.6.1.4.1.14823.2.3.3.1.2.1.1.9
            datapoints:
              sysUpTime:
                description: Access Point uptime
                rrdtype: GAUGE

        graphs:
          DEFAULTS:
            height: 100
            width: 500
            miny: 0
          Instant AP CPU:
            units: percentage
            maxy: 100
            graphpoints:
              Utilization:
                dpName: aiAPCPUUtilization_aiAPCPUUtilization
                lineType: AREA
                stacked: true
                colorindex: 0
          Instant AP Memory:
            units: bytes
            base: true
            graphpoints:
              DEFAULTS:
                dpName: aiAPMemoryFree_aiAPMemoryFree
                lineType: AREA
                stacked: true
              Used:
                rpn: "-1,*,${here/hw/totalMemory},+"
                colorindex: 0
              Free:
                color: cccccc

      # /Network/Aruba/Instant/InstantAP
      InstantAP:
        targetPythonClass: ZenPacks.daviswr.Aruba.Instant.InstantAP
        datasources:
          DEFAULTS:
            type: SNMP
          aiAPCPUUtilization:
            oid: .1.3.6.1.4.1.14823.2.3.3.1.2.1.1.7
            datapoints:
              aiAPCPUUtilization:
                description: Access Point CPU Utilization
                rrdtype: GAUGE
                aliases:
                  # Compatibility with Zenoss CPU Utilization report
                  # https://monitoringartist.github.io/community.zenoss.org/docs/DOC-3025.html
                  cpu_pct: "0,+"
          aiAPMemoryFree:
            oid: .1.3.6.1.4.1.14823.2.3.3.1.2.1.1.8
            datapoints:
              aiAPMemoryFree:
                description: Amount of memory free in the access point in bytes
                rrdtype: GAUGE
                aliases:
                  freeMemory: "0,+"
                  usedMemory: "-1,*,${here/totalMemory},+"
                  mem_pct: "-1,*,${here/totalMemory},+,${here/totalMemory},/,100,*"
          aiAPStatus:
            oid: .1.3.6.1.4.1.14823.2.3.3.1.2.1.1.11
            datapoints:
              aiAPStatus:
                description: Indicates the Access Point Status
                rrdtype: GAUGE
          nmap-ping:
            type: COMMAND
            # Parameters from ZenStatus.NmapPingTask._executeNmapCmd()
            # There's *got* to be a better way to ping a component...
            commandTemplate: "$$ZENHOME/bin/nmap -sn -PE -n --send-ip --min-rtt-timeout 1.5 --max-rtt-timeout 1.5 --max-retries 3 ${here/ip} -oX -"
            parser: ZenPacks.daviswr.Aruba.Instant.parsers.nmap
            cycletime: 60
            component: "${here/id}"
            datapoints:
              rtt: GAUGE
              status: GAUGE

        thresholds:
          Status:
            type: MinMaxThreshold
            enabled: true
            dsnames:
              - aiAPStatus_aiAPStatus
            severity: 3
            eventClass: /Status/ArubaInstant
            minval: 1
            maxval: 1
          PingStatus:
            type: MinMaxThreshold
            enabled: true
            dsnames:
              - nmap-ping_status
            severity: 3
            eventClass: /Status/ArubaInstant
            minval: 1
            maxval: 1

        graphs:
          DEFAULTS:
            height: 100
            width: 500
            miny: 0
          IAP CPU:
            units: percentage
            maxy: 100
            graphpoints:
              Utilization:
                dpName: aiAPCPUUtilization_aiAPCPUUtilization
                lineType: AREA
                stacked: true
                colorindex: 0
          IAP Memory:
            units: bytes
            base: true
            graphpoints:
              DEFAULTS:
                dpName: aiAPMemoryFree_aiAPMemoryFree
                lineType: AREA
                stacked: true
              Used:
                rpn: "-1,*,${here/totalMemory},+"
                colorindex: 0
              Free:
                color: cccccc
          IAP Ping:
            units: milliseconds
            graphpoints:
              Time:
                dpName: nmap-ping_rtt
                rpn: "1000,/"
                format: "%5.2lf"
                lineType: AREA
                stacked: true
                colorindex: 0

      # /Network/Aruba/Instant/InstantAPRadio
      InstantAPRadio:
        targetPythonClass: ZenPacks.daviswr.Aruba.Instant.InstantRadio
        datasources:
          DEFAULTS:
            type: SNMP
          aiRadioTransmitPower:
            oid: .1.3.6.1.4.1.14823.2.3.3.1.2.2.1.5
            datapoints:
              aiRadioTransmitPower:
                description: Radio transmit power
                rrdtype: GAUGE
          aiRadioNoiseFloor:
            oid: .1.3.6.1.4.1.14823.2.3.3.1.2.2.1.6
            datapoints:
              aiRadioNoiseFloor:
                description: Radio noise floor in dBm
                rrdtype: GAUGE
          aiRadioUtilization64:
            oid: .1.3.6.1.4.1.14823.2.3.3.1.2.2.1.8
            datapoints:
              aiRadioUtilization64:
                description: Radio channel utilization 64 second average
                rrdtype: GAUGE
          aiRadioTxTotalFrames:
            oid: .1.3.6.1.4.1.14823.2.3.3.1.2.2.1.9
            datapoints:
              aiRadioTxTotalFrames:
                description: Total transmitted frames
                rrdtype: DERIVE
                rrdmin: 0
          aiRadioTxMgmtFrames:
            oid: .1.3.6.1.4.1.14823.2.3.3.1.2.2.1.10
            datapoints:
              aiRadioTxMgmtFrames:
                description: Transmitted management frames
                rrdtype: DERIVE
                rrdmin: 0
          aiRadioTxDataFrames:
            oid: .1.3.6.1.4.1.14823.2.3.3.1.2.2.1.11
            datapoints:
              aiRadioTxDataFrames:
                description: Transmitted data frames
                rrdtype: DERIVE
                rrdmin: 0
          aiRadioTxDataBytes:
            oid: .1.3.6.1.4.1.14823.2.3.3.1.2.2.1.12
            datapoints:
              aiRadioTxDataBytes:
                description: Transmitted data bytes
                rrdtype: DERIVE
                rrdmin: 0
          aiRadioTxDrops:
            oid: .1.3.6.1.4.1.14823.2.3.3.1.2.2.1.13
            datapoints:
              aiRadioTxDrops:
                description: Total frames dropped during transmission
                rrdtype: DERIVE
                rrdmin: 0
          aiRadioRxTotalFrames:
            oid: .1.3.6.1.4.1.14823.2.3.3.1.2.2.1.14
            datapoints:
              aiRadioRxTotalFrames:
