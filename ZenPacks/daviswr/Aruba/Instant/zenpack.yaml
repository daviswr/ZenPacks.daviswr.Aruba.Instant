            datapoints:
              aiRadioRxDataFrames:
                description: Received data frames
                rrdtype: DERIVE
                rrdmin: 0
          aiRadioRxDataBytes:
            oid: .1.3.6.1.4.1.14823.2.3.3.1.2.2.1.16
            datapoints:
              aiRadioRxDataBytes:
                description: Received data bytes
                rrdtype: DERIVE
